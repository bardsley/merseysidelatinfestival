org: danceenginesystems # Needs a name for the organization

app: dance-engine
service: api # Do we need multiple services? 
frameworkVersion: '4.1'

plugins:
  - serverless-prune-plugin

custom:
  prune:
    automatic: true
    includeLayers: true
    number: 10

package:
  individually: true

#######################
# Stages
#######################
stages:
  default:
    observability: false
    params:
      eventTableName: "${sls:stage}-MLF24"
      attendeesTableName: "${sls:stage}-mlf-attendees"
      stripeProductsTableName: "${sls:stage}-mlf-stripe-products"
      isProd: false
      deletionPolicy: Delete 
      skipTables: true
      githubBranchDestination: "develop"
  prod:
    params:
      isProd: true
      deletionPolicy: Retain
      githubBranchDestination: "main"
      
    
#######################
# Provider Information
#######################
provider:
  name: aws
  runtime: nodejs18.x # Needed to enable serverless to run on github actions
  memorySize: 128 # I think this might be overkill
  region: eu-west-1
  stage: ${opt:stage, env:stage, 'preview'}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:DescribeStream
            - dynamodb:GetRecords
            - dynamodb:GetShardIterator
            - dynamodb:ListStreams
            - dynamodb:BatchGetItem
          Resource:
            - Fn::GetAtt: [AttendeesTable, Arn]
            - Fn::GetAtt: [StripeProductsTable, Arn]
            - Fn::GetAtt: [MLF24Table, Arn]
            - { "Fn::Join": [ "/", [ 
                { "Fn::GetAtt": ["AttendeesTable", "Arn" ] }, "index", "ticket_number-index" 
              ]]}
        - Effect: Allow
          Action:
            - lambda:InvokeFunction
          Resource:
            - '*'
#######################
# Layers
#######################

layers:
  stripe:
    path: _layers/stripe
  sendmail:
    path: _layers/sendmail
  github:
    path: _layers/github

###########################
# Resources e.g. DynamoDB
###########################
resources:
  Resources:
    AttendeesTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: ${param:deletionPolicy}
      Properties:
        DeletionProtectionEnabled: ${param:isProd}
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: ${param:isProd}
        AttributeDefinitions:
          - AttributeName: email 
            AttributeType: S
          - AttributeName: ticket_number 
            AttributeType: S
        KeySchema:
          - AttributeName: email 
            KeyType: HASH
          - AttributeName: ticket_number 
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TableName: ${param:attendeesTableName}
        GlobalSecondaryIndexes:
          - IndexName: ticket_number-index
            KeySchema:
              - AttributeName: ticket_number 
                KeyType: HASH
            Projection:
              ProjectionType: 'ALL'
    StripeProductsTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: ${param:deletionPolicy}
      Properties:
        DeletionProtectionEnabled: ${param:isProd}
        AttributeDefinitions:
          - AttributeName: prod_id 
            AttributeType: S
          - AttributeName: price_id  
            AttributeType: S
        KeySchema:
          - AttributeName: prod_id
            KeyType: HASH
          - AttributeName: price_id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TableName: ${param:stripeProductsTableName}
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
    MLF24Table:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: ${param:deletionPolicy}
      Properties:
        DeletionProtectionEnabled: ${param:isProd}
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TableName: ${param:eventTableName}
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES   
        TimeToLiveSpecification:
          AttributeName: expires
          Enabled: true                  

