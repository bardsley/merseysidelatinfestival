        - "card_payment/**"
        - "shared/**"
    environment:
      STAGE_NAME: ${sls:stage}
      PRODUCTS_TABLE_NAME: ${param:stripeProductsTableName}
      CREATE_TICKET_LAMBDA: "${sls:stage}-create_ticket"
    # layers:
